services:
  keryxflow:
    build: .
    # TTY required for Textual terminal UI
    stdin_open: true
    tty: true
    volumes:
      # Persist SQLite database and logs across restarts
      - ./data:/app/data
      # Uncomment to override config without rebuilding:
      # - ./settings.toml:/app/settings.toml:ro
      # - ./.env:/app/.env:ro
    environment:
      - KERYXFLOW_MODE=paper
      - KERYXFLOW_AGENT_ENABLED=false
      - KERYXFLOW_ORACLE_LLM_ENABLED=false
    env_file:
      - path: .env
        required: false
    healthcheck:
      test: ["CMD", "python", "-c", "import keryxflow"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
