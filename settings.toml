# KeryxFlow Configuration
# Trading rules and system parameters

[system]
exchange = "binance"
mode = "paper"                      # "paper" or "live"
symbols = [
    "BTC/USDT",
    "ETH/USDT",
    "BNB/USDT",
    "SOL/USDT",
    "XRP/USDT",
    "ADA/USDT",
    "DOGE/USDT",
    "AVAX/USDT",
    "DOT/USDT",
    "MATIC/USDT",
    "LINK/USDT",
    "UNI/USDT",
    "ATOM/USDT",
    "LTC/USDT",
    "FIL/USDT",
    "APT/USDT",
    "ARB/USDT",
    "OP/USDT",
    "NEAR/USDT",
    "INJ/USDT",
]
base_currency = "USDT"
log_level = "INFO"

[risk]
model = "fixed_fractional"          # Position sizing model
risk_per_trade = 0.01               # 1% of balance per trade
max_daily_drawdown = 0.05           # 5% daily loss triggers kill switch
max_open_positions = 20             # Maximum concurrent positions (all symbols)
min_risk_reward = 1.5               # Minimum risk/reward ratio
stop_loss_type = "atr"              # "atr" or "fixed"
atr_multiplier = 2.0                # ATR multiplier for dynamic stops

[oracle]
# Technical Analysis
indicators = ["rsi", "macd", "bbands", "obv", "atr", "ema"]
rsi_period = 14
rsi_overbought = 70
rsi_oversold = 30
macd_fast = 12
macd_slow = 26
macd_signal = 9
bbands_period = 20
bbands_std = 2.0
ema_periods = [9, 21, 50, 200]

# LLM Integration
llm_enabled = true
llm_model = "claude-sonnet-4-20250514"
analysis_interval = 300             # Seconds between LLM analyses
max_tokens = 1024

# News Sources
news_enabled = true
news_sources = ["cryptopanic", "rss"]
rss_feeds = [
    "https://cointelegraph.com/rss",
    "https://decrypt.co/feed",
]
news_lookback_hours = 4             # How far back to fetch news

[database]
url = "sqlite+aiosqlite:///data/keryxflow.db"

[hermes]
refresh_rate = 3.0                  # TUI refresh rate in seconds
chart_width = 60                    # Chart width in characters
chart_height = 15                   # Chart height in characters
max_log_lines = 100                 # Maximum log lines to display
theme = "cyberpunk"                 # "cyberpunk" or "minimal"

[live]
require_confirmation = true         # Require explicit confirmation for live mode
min_paper_trades = 30               # Minimum paper trades before live allowed
min_balance = 100.0                 # Minimum USDT balance for live trading
max_position_value = 1000.0         # Maximum value per position in USDT
sync_interval = 60                  # Seconds between balance syncs

[notifications]
# Telegram Bot (create via @BotFather)
telegram_enabled = false
telegram_token = ""                 # Bot token from @BotFather
telegram_chat_id = ""               # Your chat ID from @userinfobot

# Discord Webhook
discord_enabled = false
discord_webhook = ""                # Webhook URL from Discord server settings

# Notification preferences
notify_on_trade = true              # Notify on order fills
notify_on_circuit_breaker = true    # Notify on circuit breaker triggers
notify_daily_summary = true         # Send daily trading summary
notify_on_error = true              # Notify on system errors

[webhook]
enabled = false                     # Enable webhook signal ingestion
host = "0.0.0.0"                    # Webhook server bind address
port = 9000                         # Webhook server port
secret_token = ""                   # Secret token for authentication (X-Webhook-Secret header)
auto_execute = false                # Auto-route signals to trading engine (requires stop_loss)
allowed_sources = ["tradingview"]   # Allowed signal sources
